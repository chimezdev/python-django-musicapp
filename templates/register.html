<h1>Sign Up Below</h1>

<style>
    h5{
        color: red;
    }
</style>
<!-- returns message from the views.py logic if condition not met-->
{% for message in messages %} 
<h5> {{message}} </h5>
{% endfor %}

<form method="POST" action="register">
    {% csrf_token %}
    <p>Username:</p>
    <input type="text" name="username" />
    <p>Email:</p>
    <input type="email" name="email" />
    <p>Password:</p>
    <input type="password" name="password" />
    <p>Repeat Password:</p>
    <input type="password" name="password2" /><br>
    <input type="Submit" />

</form>
